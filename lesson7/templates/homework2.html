<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示/隱藏答案考題</title>
    <link rel="stylesheet" href="../static/css/homework2.css">
</head>

<body>

    <div class="qa-container">
        <h2>問題：在 Flask 框架中，通常將 CSS 和 JavaScript 等靜態檔案放在哪個資料夾？</h2>

        <button class="toggle-button">顯示答案</button>

        <div class="answer-content">
            <p>答案是 <strong>static</strong> 資料夾。</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttonElement = document.querySelector('.toggle-button');
            const contentElement = document.querySelector('.answer-content');

            buttonElement.addEventListener('click', function () {
                contentElement.classList.toggle('visible');
                buttonElement.textContent = contentElement.classList.contains('visible') ? '隱藏答案' : '顯示答案';
            });
        });
    </script>
</body>

</html>
