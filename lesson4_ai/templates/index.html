<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "首頁" }} | Flask RWD 範例</title>
    <meta name="description" content="Flask + RWD 的基本網頁骨架與首頁範例" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="{{ url_for('index') }}" aria-label="回到首頁">Python Web 2025</a>
            <button id="menu-toggle" class="menu-toggle" aria-label="切換選單" aria-expanded="false"
                aria-controls="site-nav">☰</button>
            <nav id="site-nav" class="site-nav" aria-label="主選單">
                <ul class="menu">
                    <li><a href="#" aria-current="page">首頁</a></li>
                    <li><a href="#">課程</a></li>
                    <li><a href="#">關於</a></li>
                    <li><a href="#">聯絡</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container main-grid">
        <section aria-labelledby="intro-title" class="content">
            <h1 id="intro-title">歡迎來到 Flask RWD 範例</h1>
            <p>此頁面示範最基本的 HTML5 結構與響應式版面配置。</p>

            <article class="card">
                <h2>重點特色</h2>
                <ul>
                    <li>HTML5 語意標籤：header、nav、main、section、article、aside、footer</li>
                    <li>RWD：手機優先設計，小螢幕導覽可收合</li>
                    <li>純 CSS/JS，無外部前端套件</li>
                </ul>
            </article>
        </section>

        <aside class="sidebar" aria-label="側邊欄">
            <div class="card">
                <h2>快速連結</h2>
                <ul>
                    <li><a href="#">文件</a></li>
                    <li><a href="#">範例</a></li>
                    <li><a href="#">常見問題</a></li>
                </ul>
            </div>
        </aside>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>&copy; {{ 2025 }} Python Web 2025. 版權所有。</small>
        </div>
    </footer>

    <script>
        // 行動版選單切換
        const btn = document.getElementById('menu-toggle');
        const nav = document.getElementById('site-nav');
        btn.addEventListener('click', () => {
            const expanded = btn.getAttribute('aria-expanded') === 'true';
            btn.setAttribute('aria-expanded', String(!expanded));
            nav.classList.toggle('open', !expanded);
        });
    </script>
</body>

</html>
