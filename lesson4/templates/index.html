<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        main {
            margin: 2rem 0;
        }

        /* RWD 斷點設定 */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>網頁標題</h1>
        </header>
        
        <main>
            <section>
                <h2>內容區塊</h2>
                <p>這裡放置主要內容...</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Python Web 課程</p>
        </footer>
    </div>
</body>
</html>
