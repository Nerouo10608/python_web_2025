<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# 這裡放的是註解 #}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <div class="container">
        <header>
            {% block header %}
            {% endblock %}
        </header>

        <nav class="site-nav" aria-label="主選單">
            <ul class="menu">
                <li><a href="#" aria-current="page">首頁</a></li>
                <li><a href="#">課程</a></li>
                <li><a href="#">關於</a></li>
                <li><a href="#">聯絡</a></li>
            </ul>
        </nav>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer>
            <p>&copy; 2025 Python Web 課程</p>
        </footer>

        {% block js %}
        {% endblock %}
        
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
